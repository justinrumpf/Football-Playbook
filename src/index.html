<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!--Title in browser tab-->
    <title>Football Playbook</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teach Kids to Code with a Football Playbook">
    <meta name="author" content="Justin Rumpf">

    <!--Bootstrap CSS for the styles-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!--styles.css is where the custom stylization is-->
    <link href="css/styles.css" rel="stylesheet">
    

    <!-- This project requires jQuery and Bootstrap-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <!--playbook.js is where the custom javascript is located-->
    <script src="js/playbook.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--Title on page-->
          <a class="brand" href="#">Football Plays</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <!-- Menu options at top -->
              <li class="active"><a href="#" onclick="ShowHome()">Home</a></li>
              <li class="active"><a href="#" onclick="openNav()">View Play Book</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <div class="container">

  <!-- Side pop-out menu to choose play type-->     
  <div id="mySidebar" class="sidebar" style="margin-top:40px;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <a href="#" onclick="ShowOffense()">Offense</a>
    <a href="#" onclick="ShowDefense()">Defense</a>
    <a href="#" onclick="ShowSpecial()">Special</a>
  </div>
  

  <div id="HomePage"  style="width:100%;margin:auto; text-align: center;">
      <h1>Football Playbook</h1>
      <hr>

      <!-- If the playbook json file is not found then it prompts to enter the URL to the file-->
      <div id="getPlaybookURLDiv">
        <h4>Input your playbook URL to start</h4>
        <input type="text" id="playbookURL" placeholder="Enter playbook URL" value="https://drive.google.com/uc?export=download&id=1Gei_3KOVFH1stGRBt9j82Qvy2UOrXkIF&h"/>
        </br><input type="button" onclick="SavePlaybookURL()" value="Save Playbook"/>
      </div>


      <h3>Play History</h3>
      <!-- This is where the play history gets filled in-->
      <div id="history" class="row" style="width:100%;"></div>

  </div>

  <!-- All play types start out hidden until they are selected in the side menu -->
  <div id="OffensivePlays"  style="display:none;width:100%;margin:auto; text-align: center;">
    <h1>Offensive Playbook</h1>
    <hr>
     <div id="OffensePlayCatalog" class="row">
       <!-- This is where Offensive Plays go -->
     </div>
  </div>

  <div id="DefensivePlays" style="display:none;width:100%;width:100%;margin:auto; text-align: center;">
    <h1>Defensive Playbook</h1>
    <hr>
    <div id="DefensePlayCatalog" class="row">
      <!-- This is where Defensive Plays go -->
    </div>
  </div>

    <div id="SpecialPlays" style="display:none;width:100%;width:100%;margin:auto; text-align: center;">
        <h1>Special Playbook</h1>
        <hr>
        <div id="SpecialPlayCatalog" class="row">
          <!-- This is where Special Teams Plays go -->
        </div>
    </div>
  
</div> 

  </body>
</html>
